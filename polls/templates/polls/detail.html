<a href="{% url 'polls:index' %}">Pools Page</a>
<hr>

<h1>{{ question.text }}</h1>
<small>{{ question.pub_datetime }}</small>

{% if error_message %}
<p style="color:red">{{ error_message }}</p>
{% endif %}

<form method="post" action="{% url 'polls:vote' question.id %}">
{% csrf_token %}
{% for choice in question.choice_set.all %}
    <input type="radio" name="choice" value="{{ choice.id }}" id="choice_{{ choice.id }}">
    <label for="choice_{{ choice.id }}">{{ choice.text }}</label>
    <br>
{% endfor %}
    <input type="submit" value="Vote">
</form>
